<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key-Logger</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-orange-50">
    <div class="flex flex-col items-center gap-10">
        <h1 class="mt-24 p-4 font-bold font-serif text-6xl rounded-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-slate-100">Key-Logger</h1>
        <p class="text-xl">Best way to log your keys is through key Logger</p>
        <div class="flex flex-row gap-8">
            <button id="start-log" class="p-3 border-2 border-black rounded-3xl text-xl font-bold bg-orange-300 disabled:opacity-50">Start Logging Keypresses</button>
            <button id="stop-log" class="p-3 border-2 border-black rounded-3xl text-xl font-bold bg-orange-300 disabled:opacity-50">Stop Logging Keypresses</button>
        </div>
        <div class="flex flex-row flex-wrap gap-8 my-5">
            <div id="log" class="w-80 h-12 bg bg-amber-400 rounded-3xl text-xl justify-center text-center"></div>
            <div id="state" class="w-80 h-12 bg bg-yellow-600 rounded-3xl text-xl text-center justify-center"></div>
        </div>
    </div>







    <script src="/script.js"></script>
</body>
</html>
